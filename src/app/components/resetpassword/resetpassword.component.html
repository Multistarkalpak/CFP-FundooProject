<div class="Box">
    <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">
        <div class="box1">
            <div class="Google">
                <ul>
                    <li>F</li>
                    <li>u</li>
                    <li>n</li>
                    <li>D</li>
                    <li>o</li>
                    <li>o</li>
                </ul>
            </div>
            <div class="email">
                <h2>Reset Password</h2>
            </div>
            <div class="r-email">
                <h3>Enter your new Password</h3>
            </div>
            <p>
                <mat-form-field appearance="outline" style="width: 300px;">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="" formControlName="password" />
                    <mat-error> Need Password</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" style="width: 300px;">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="" formControlName="confirmpassword" />
                    <mat-error>confirm Password</mat-error>
                </mat-form-field>
            </p>
            <div class="button">
                <button class="but">Next</button>
            </div>


        </div>
    </form>
    <section class="password">
        <mat-checkbox class="example-margin"> Show password</mat-checkbox>
    </section>

</div>
